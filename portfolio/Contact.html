<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/style.css"> 
    </head>
    <body>
        <main>
            <button id = "Retour" class="col-3 border-0">Retour</button>
            <form class="p-2">
                <p class="fs-4 fw-bold">Contactez-nous</p>
                <p class="fs-8 fw-light">Un problème, une question ? N'hésitez pas à utiliser ce formulaire pour prendre contact avec nous!</p>
                <label for="civilité">Civilité :</label><br>
                    <input type="radio" id="Masculin" name="civilité" value="Masculin" required ><label for="Masculin">Masculin</label>&nbsp;
                    <input type="radio" id="Féminin" name="civilité" required><label for="Féminin">Féminin</label>&nbsp;
                    <input type="radio" id="autre" name="civilité" required><label for="autre">Autre</label><br>&nbsp;
                <br>
                <label class="col-12 fs-6" >Votre Nom :</label>
                <input class="form-control fs-7 bg-secondary " type="text" id="nom" name="nom" required maxlength="30" placeholder="Freeman">
                <label class="col-12 fs-6" >Votre Prenom :</label>
                <input class="form-control fs-7 bg-secondary " type="text" id="Prenom" name="Prenom" required maxlength="30" placeholder="Morgan">
                <label class="col-12 fs-6" >Votre e-mail :</label>
                <input class="form-control fs-7 bg-secondary " type="text" id="mail" name="mail" required maxlength="30" placeholder="monadresse@mail.com">
                <label class="col-12 fs-6" >Télephone :</label>
                <input class="form-control fs-7 bg-secondary " type="text" id="Télephone" name="Télephone" required maxlength="30">
                <label class="col-12 fs-6" >Votre message :</label>
                <textarea class="bg-secondary col-12" ></textarea>
                <div class="text-center">
                    <button>Envoyer mon message</button>
                </div>
            </form>
        </main>
        <script>
            document.getElementById('Retour').addEventListener('click', function() {
                window.location.href ="index.html"
                });
        </script>
    </body>
</html>
