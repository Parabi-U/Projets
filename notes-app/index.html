<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Note Taking App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main>
        <div id="container">
            <div id="list-header">
                <div id="addNoteDiv" onclick="openPopup()"> <!-- Correction: 'popup()' -> 'openPopup()' -->
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="blankDiv"></div>
                <div class="blankDiv"></div>
            </div>

            <div id="list-container">
                <ul id="notes-list"></ul>
            </div>
        </div>
    </main>

    <!-- Popup pour nouvelle note -->
    <div id="popupContainer" style="display: none;">
        <h1>New Note</h1>
        <textarea id="note-text" placeholder="Enter your note ..."></textarea>
        <div id="btn-container">
            <button id="submitBtn" onclick="createNote()">Create Note</button>
            <button id="closeBtn" onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- Popup pour Ã©dition de note -->
    <div id="editingPopupContainer" style="display: none;">
        <h1>Edit Note</h1>
        <textarea id="note-edit-text"></textarea>
        <div id="btn-container">
            <button id="submitBtn" onclick="saveNote()">Save</button>
            <button id="closeBtn" onclick="closeEditingPopup()">Cancel</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
